<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">


            <header>
                <img class="logoimg" src="images/logo.png">
                <img class="profileimg" src="images/profile.jpg">
            </header>
            
            <div class="main">

                <section class="section1">
                    <div class="user">
                        <img class="profile" src="images/avatar-vangogh.jpg">
                        <div class="userinfo">
                            <p class="name">Vincent van Gogh</p>
                            <p class="location">Zudert, Netherlands</p>
                        </div>
                    </div>
                </section>     

                    <img class="post" src="images/post-vangogh.jpg">

                <section class="section2">
                        <div class="btns">
                            <button ><img class="likebtn btn" src="images/icon-heart.png" ></button>
                            <button ><img class="commentbtn btn" src="images/icon-comment.png"> </button>
                            <button ><img class="sharebtn btn" src="images/icon-dm.png"> </button>
                        </div>
                        <p class="likes">1000 likes</p>

                        <div id="postinfo">
                            <p class="username"> xyz</p>
                            <p class="caption"> happy</p>
                        </div>
                </section>
            </div>
            

        </div>
  

        <script src="scripts/script.js"></script>

    </body>
</html>
